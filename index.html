<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Store</title>
</head>
<body>
    <header>
        <div class="logo">Dev Club Store</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="tech-circle">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="list">
            <div class="item active">
                <div class="product-img">
                    <img src="imagens/apple-watch.png" alt="apple-watch">
                </div>

                <div class="content">
                    <p class="product-tag">Novo Lançamento</p>
                    <p class="product-name">Apple Watch Series 10</p>
                    <p class="product-description">O smartwatch mais avançado do mercado. Monitoramento completo de saúde, GPS integrado, tela AMOLED de alta resolução e bateria de longa duração. Perfeito para acompanhar seu estilo de vida ativo.</p>
                    <button class="btn">Saiba Mais</button>
                </div>
            </div>

            <div class="item">

            </div>

            <div class="item">

            </div>
        </div>
    </main>
</body>
</html>
